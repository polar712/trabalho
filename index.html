[<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard de Produtos Digitais</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" type="image/png">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #0e1117;
      color: #e2e8f0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      font-size: 2.25rem;
      margin-bottom: 20px;
      color: #f8fafc;
      text-align: center;
    }

    .descricao {
      max-width: 1000px;
      background: #1c1f26;
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
      color: #cbd5e1;
      line-height: 1.6;
      font-size: 1rem;
    }

    form {
      background: #1c1f26;
      border-radius: 16px;
      padding: 32px;
      width: 100%;
      max-width: 1000px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
      margin-bottom: 40px;
    }

    form p {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #cbd5e1;
    }

    .checkbox-group {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 16px;
    }

    .checkbox-wrapper {
      background: #161b22;
      border: 1px solid #2d3748;
      border-radius: 10px;
      padding: 14px 16px;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .checkbox-wrapper:hover {
      border-color: #4f46e5;
      transform: translateY(-2px);
      box-shadow: 0 0 10px rgba(79, 70, 229, 0.3);
    }

    .checkbox-wrapper input[type="checkbox"] {
      appearance: none;
      width: 20px;
      height: 20px;
      border: 2px solid #64748b;
      border-radius: 6px;
      background-color: transparent;
      position: relative;
      cursor: pointer;
    }

    .checkbox-wrapper input[type="checkbox"]:checked {
      background-color: #4f46e5;
      border-color: #4f46e5;
    }

    .checkbox-wrapper input[type="checkbox"]:checked::after {
      content: "✔";
      color: white;
      font-size: 14px;
      position: absolute;
      left: 4px;
      top: 1px;
    }

    .checkbox-wrapper span {
      color: #cbd5e1;
      font-size: 1rem;
    }

    button {
      margin-top: 24px;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 14px rgba(139, 92, 246, 0.5);
      display: block;
      width: 100%;
    }

    button:hover {
      filter: brightness(1.1);
    }

    .chart-section {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      width: 100%;
      max-width: 1000px;
    }

    .chart-container {
      background: #1c1f26;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
    }

    canvas {
      margin-top: 20px;
    }

    @media (max-width: 800px) {
      .chart-section {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 500px) {
      body {
        padding: 20px 10px;
      }

      .checkbox-wrapper {
        padding: 12px;
        font-size: 0.9rem;
      }

      button {
        font-size: 0.9rem;
        padding: 12px 20px;
      }
    }
  </style>
</head>
